<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Affichage de tout les données</h1>
<table>
    <tr>
      <th>Capteur</th>
      <th>Valeur (°C)</th>
      <th>Timestamp</th>

    {% for donnees in base %}
         <tr>
          <td>{{donnees.capteur}}</td>
          <td>{{capteur.valeur}}</td>
          <td>{{capteur.timestamp}}</td>
        </tr>
    {% endfor %}
</body>
</html>
